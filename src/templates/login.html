{% extends "auth_base.html" %}

{% block content %}
    <div class="container page-form">
        <form id="login-form" action="/auth/login" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <input id="submit-button" type="submit" value="Login" class="btn btn-lg btn-primary btn-block">
    </form>
    </div>

{% endblock %}
