{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>{{ blog_title }}'s posts</h2>
        <hr>
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
